<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ra.Paixão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div>
            <img src="logo.png" alt="Logo da Empresa" class="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Beleza que inspira confiança</h1>
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>O Studio Ra.Paixão oferece tratamentos premium para cabelo, pele e bem-estar. Nossa equipe é formada por profissionais experientes dedicados a proporcionar uma experiência única de beleza e cuidado.</p>
    </section>

    <div class="carrossel-container">
        <button class="carrossel-btn" id="prev">❮</button>
        <button class="carrossel-btn" id="next">❯</button>

        <div class="carrossel" id="carrossel">
            <img src="foto1.jpg" alt="Imagem 1">
            <img src="foto2.jpg" alt="Imagem 2">
            <img src="foto3.jpg" alt="Imagem 3">
        </div>
    </div>

    <section id="contato">
        <h2>Contato</h2>
        <form id="formContato">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <textarea id="mensagem" rows="5" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
